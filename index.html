      @keyframes star-sparkle {
        0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.6)) brightness(1); }

      }
      .star-glow {
        animation: star-sparkle 2s infinite ease-in-out;
      }
      @keyframes message-float {
        0%, 100% { transform: translate(-50%, -100%) translateY(0); }
        50% { transform: translate(-50%, -100%) translateY(-15px); }
      }
      .float-msg {
        animation: message-float 3s infinite ease-in-out;
      }
